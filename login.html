<!DOCTYPE html>
<html lang="zh-CN">
<head>

<body  onLoad="createCode();">
	<div class="wrap_lo">
         <div class="hea_lo">
            <div class="login_auto clearfix">
                <h1><img src="images/login_1.png" alt=""></h1>
                <a href="index.html"><img src="images/login_2.png" alt="">返回官网</a>
             </div><!-- login_auto end -->
         </div><!-- hea_lo end -->
         <div class="lo_con">
             <form action="" method="post" class="lo_form">
                 <p class="login_p1">用户登录</p>
                 <p class="login_p2">
                    <input type="text" value="手机号码／身份证号／企业工商注册号" class="login_in_1 logun_in"  
                    onfocus="if(this.value == '手机号码／身份证号／企业工商注册号') this.value = ''" 
                    onblur="if(this.value =='') this.value = '手机号码／身份证号／企业工商注册号'" id="cityname1">
                 </p>
                 <p class="login_p2">
                    <input type="text" value="密码" class="login_in_2 logun_in"
                    onfocus="if(this.value == '密码') this.value = ''" 
                    onblur="if(this.value =='') this.value = '密码'" >
                 </p>
                 <p class="login_p2">
                    <input type="text" value="验证码" class="login_in_3 logun_in" id="input1"
                    onfocus="if(this.value == '验证码') this.value = ''" 
                    onblur="if(this.value =='') this.value = '验证码'" >
                    <input type="button" id="checkCode" onClick="createCode()" /><a href="#" onClick="createCode()" class="login_hu">换一张</a>
                    <!-- <input id="Button1" onClick="validate();" type="button" value="确定" /> -->
                 </p>
                 <div class="login_p3 clearfix">
                     <span>
                        <img src="images/login_7.png" alt="" class="login_im1">
                        <img src="images/login_8.png" alt="" class="login_im2">
                        记住用户名
                    </span>
                     <ul>
                         <li><a href="Verify phone.html">忘记密码</a></li>
                         <li><a href="register.html">免费注册</a></li>
                     </ul>
                 </div>
                 <p><input id="Button1" onClick="validate();" type="button" value="确定" /></p>
             </form>
         </div><!-- lo_con end -->
         <div class="login_fot dibu">
